<h2>Reflected XSS</h2>
<p>Use ?q= parameter</p>
<div id="ref"></div>

<script>
const params = new URLSearchParams(location.search);
const q = params.get("q");
if(q){
  document.getElementById("ref").innerHTML = "You searched: "+q;
  if(q.includes("<img")){
    document.getElementById("ref").innerHTML += "<p>FLAG{reflected-xss-333}</p>";
  }
}
</script>
